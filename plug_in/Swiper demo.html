<!DOCTYPE html>
<!-- saved from url=(0050)http://www.jq22.com/demo/jquerySwiper201804081125/ -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./Swiper demo_files/swiper.min.css">
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: #252525
		}

		.clearfix:after {
			visibility: hidden;
			display: block;
			content: "";
			height: 0;
			line-height: 0;
			clear: both;
		}

		.clearfix {
			zoom: 1;
		}

		html,
		body {
			position: relative;
			height: 100%;
		}

		body {
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000;
			margin: 0;
			padding: 0;
		}

		.swiper-container {
			width: 100%;
			margin-left: auto;
			margin-right: auto;
		}

		.gallery-top {
			padding-bottom: 12px;
			width: 100%;
		}

		.gallery-top .swiper-slide {
			max-width: 100%;
			max-width: 100%;
			width: auto;
			overflow: hidden;
			opacity: 0.5;
		}

		.gallery-top .swiper-slide img {
			max-width: 100%;
			height: 100%;
		}

		.gallery-top .swiper-slide-active {
			opacity: 1;
		}

		.gallery-thumbs {
			height: 65px;
			box-sizing: border-box;
			padding-top: 2px;
		}

		.gallery-thumbs .swiper-slide {
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: 100%;
			overflow: hidden;
		}

		.gallery-thumbs .swiper-slide img {
			max-width: 100%;
			height: 100%;
		}

		.gallery-thumbs-box {
			position: relative;
			width: 100%;
			height: 65px;
		}

		.gallery-thumbs-box .swiper-container {
			margin-left: auto;
			margin-right: auto;
		}

		.gallery-thumbs-box .swiper-button-prev {
			background-image: url(./images/left-small.png);
			width: 10px;
			height: 65px;
			background-size: 10px 18px;
			left: 10px;
			margin-top: 0;
			top: 0;
			outline: none;
		}

		.gallery-thumbs-box .swiper-button-next {
			background-image: url(./images/next-small.png);
			width: 10px;
			height: 65px;
			background-size: 10px 18px;
			right: 10px;
			margin-top: 0;
			top: 0;
			outline: none;
		}

		.gallery-top-box {
			position: relative;
			width: 100%;
		}

		.gallery-top-box .swiper-container {
			margin-left: auto;
			margin-right: auto;
		}

		.gallery-top-box .swiper-button-prev {
			background-image: url(./images/left-lg.png);
			width: 18px;
			background-size: 18px 38px;
			left: 10px;
			margin-top: 0;
			top: 50%;
			outline: none;
			transform: translate(0, -50%)
		}

		.gallery-top-box .swiper-button-next {
			background-image: url(./images/next-lg.png);
			width: 18px;
			background-size: 18px 38px;
			right: 10px;
			margin-top: 0;
			top: 50%;
			outline: none;
			transform: translate(0, -50%)
		}

		.slideshow {
			float: right;
			margin-right: 30px;
			margin-top: 15px;
			display: inline-block;
			background-repeat: no-repeat;
			background-position: center right;
			background-image: url("./images/play.png");
			cursor: pointer;
			padding-right: 15px;
			color: #999;
			transition: all 0.3s ease
		}

		.pauseed {
			background-image: url("./images/pause.png");
		}

		.gallery-top-box {
			width: 1280px;
			height: 970px;
			position: absolute;
			top: 0;
			overflow: hidden;
		}

		.gallery-top-box img {
			width: 100%;
			height: 100%;
		}

		.gallery-thumbs-box {
			width: 178px;
			height: 100%;
			position: absolute;
			top: 150px;
			right: 50px;
		}

		.swiper-container {
			overflow:visible;
		}

		.gallery-thumbs .swiper-slide {
			height: 178px;
			width: 178px;
			max-height: none;
		}
		
		.gallery-top .swiper-slide img{
			width: 1200px;
			height: 960px;
		}
		.swiper-slide{
			height: 960px;
			width: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body style="">


	

	</script>


</body>

</html>
